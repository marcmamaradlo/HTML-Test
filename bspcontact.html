    <div class="filler-thin">

    <div class="container">
        <div class="row text-center align-items-center">
            <div class="col">
                <h2></h2>
            </div>
        </div>
    </div>
    <div class="container">
        <hr>
        <h2 class="text-center">Book your event</h2>
        <hr>
        <div class="form-floating mb-3">
            <label for="floatingInput">First Name:</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Juana">
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput">Last Name:</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Dela Cruz">
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput">Email Address:</label>
            <input type="email" class="form-control" id="floatingInput" placeholder="email@example.com">
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput">Contact Number:</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="09110987654">
        </div>
        <div class="form-floating mb-3">
            <label for="floatingPassword">Password:</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput">Venue:</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="ie: Quezon City Circle">
        </div>
        <div class="form-floating mb-3">
            <label for="floatingInput">Type of Event:</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="ie: wedding">
        </div>
        <div class="form-floating mb-3">
            <div class="row align-items-center text-center">
                <div class="col">
                </div>
                <div class="col-10">
                    <button class="btn btn-secondary col-8" type="button">Book your event now</button>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>
    <div class="filler">
    </div>
    <div class="container">
        <hr>
        <h2 class="text-center">Connect with Social Media</h2>
        <hr>
        <div class="row text-center align-items-center">
            <div class="col-4">
                <i class="fa fa-brands fa-facebook"></i>
            </div>
            <div class="col-4">
                <i class="fa fa-brands fa-instagram"></i>
            </div>
            <div class="col-4">
                <i class="fa fa-brands fa-youtube"></i>
            </div>
        </div>

            <div class="col-4">

            </div>
            <div class="">

            </div>
        </div>
